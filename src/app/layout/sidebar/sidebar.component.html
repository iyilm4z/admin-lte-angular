<aside
  class="main-sidebar sidebar-dark-primary elevation-4"
  [ngStyle]="style"
  [class]="styleClass"
>
  <ng-content></ng-content>
  <div *ngIf="menuComponent" class="sidebar">
    <ng-container *ngTemplateOutlet="userPanelTemplate"></ng-container>
    <ng-content select="lte-sidebar-menu"></ng-content>
  </div>
</aside>
<div id="sidebar-overlay" (click)="toggleSidebar()"></div>
