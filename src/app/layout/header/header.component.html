<nav
  class="main-header navbar navbar-expand navbar-white navbar-light"
  [ngStyle]="style"
  [class]="styleClass"
>
  <ul *ngIf="sidebarMenuTogglerVisible" class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link">
        <i class="fas fa-bars"></i>
      </a>
    </li>
  </ul>
  <ng-container *ngTemplateOutlet="leftTemplate"></ng-container>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      &nbsp;
    </li>
  </ul>
  <ng-container *ngTemplateOutlet="rightTemplate"></ng-container>
  <ul *ngIf="controlSidebarTogglerVisible" class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link">
        <i class="fas fa-th-large"></i>
      </a>
    </li>
  </ul>
</nav>
